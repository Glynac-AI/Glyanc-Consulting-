    <script>
      // Handle client-side routing for static hosting
      // This script runs before the React app loads
      const path = window.location.pathname;
      if (path !== '/') {
        // Store the path in sessionStorage so the React app can access it
        sessionStorage.setItem('redirectPath', path);
        // Update the URL to the root without triggering a page reload
        window.history.replaceState(null, '', '/');
      }
    </script>
