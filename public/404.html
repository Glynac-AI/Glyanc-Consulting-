<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>Loading...</h2>
        <p>Please wait while we redirect you to the correct page.</p>
    </div>
    <script>
        // Get the current path and redirect to the main app
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to the main app with the path as a query parameter
        const redirectUrl = '/' + '?redirect=' + encodeURIComponent(path + search + hash);
        window.location.href = redirectUrl;
    </script>
</body>
</html>
